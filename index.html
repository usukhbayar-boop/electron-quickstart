<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator!</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <table class="table">
        <tr>
          <td colspan="4" class="display">0</td>
        </tr>
        <tr>
          <td class="num" id="one">1</td>
          <td class="num" id="two">2</td>
          <td class="num" id="three">3</td>
          <td class="spe" id="multi">X</td>
        </tr>
        <tr>
          <td class="num" id="four">4</td>
          <td class="num" id="five">5</td>
          <td class="num" id="six">6</td>
          <td class="spe" id="divide">%</td>
        </tr>
        <tr>
          <td class="num" id="seven">7</td>
          <td class="num" id="eight">8</td>
          <td class="num" id="nine">9</td>
          <td class="spe" id="minus">-</td>
        </tr>
        <tr>
          <td class="spe" id="plus">+</td>
          <td class="num" id="zero">0</td>
          <td class="spe" id="equal">=</td>
          <td class="spe" id="clear">CE</td>
        </tr>
      </table>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
